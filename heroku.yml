build:
  config:
    BUILD_ENV: production
  docker:
    web: Dockerfile
run:
  web: /start-server.sh
  worker:
    command:
      - python manage.py rqworker default
    image: web
  scheduler:
    command:
      - python manage.py rqscheduler --queue default
    image: web
release:
  command:
    - python manage.py migrate --noinput
  image: web
